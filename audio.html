
audio

<section>
    <article role="main" >
        <audio id="player" controls preload="auto" autobuffer>
            <source src="data/audio/demo.mp3">
            <source src="data/audio/demo.ogg">
        </audio>
        <div id="controls">
            <button type="button" id="play">play/pause</button>
            <button type="button" id="vol-up">volume up</button>
            <button type="button" id="vol-down">volume down</button>
        </div>
    </article>
    <aside role="complementary" >
        aside
    </aside>
</section>
