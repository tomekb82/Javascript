<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>

    <style>
        .active { background: red;}
        .hovering { background: blue;}
        form > div { padding: 10px;}
    </style>
</head>
<body>

<h1> Address Book </h1>

<form action="" method="get" id="search-form">

    <div class="section">
        <label for="q"> Search address book</label>
        <input type="search" id="q" name="q" required placeholder="Type a name"/>
    </div>

    <div class="button-group">
        <button type="submit" id="btn-search">Search</button>
        <button type="button" id="get-all">Get all contacts</button>
    </div>
</form>

<div id="output" aria-atomic="true" aria-live="polite" aria-relevant="additions removals"></div>

<script src="js/library/ajax.js"></script>
<script src="js/library/css.js"></script>
<script src="js/library/addressBook.js"></script>
<script src="js/application.js"></script>

</body>
</html>
