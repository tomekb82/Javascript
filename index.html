<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>

    <!-- css -->
    <link rel="stylesheet" href="css/audio-controls.css">
    <link rel="stylesheet" href="css/example.css">
    <style>
        .active { background: red;}
        .hovering { background: blue;}
        form > div { padding: 10px;}

        #container {
            overflow: hidden;
        }
        .module {
            width:33%;
            float: left;
            background: pink;
        }
    </style>
</head>
<body>

<h1> Address Book </h1>

<form action="" method="get" id="search-form">

    <div class="section">
        <label for="q"> Search address book</label>
        <input type="search" id="q" name="q" required placeholder="Type a name"/>
    </div>

    <div class="button-group">
        <button type="submit" id="btn-search">Search</button>
        <button type="button" id="get-all">Get all contacts</button>
    </div>
</form>

<div id="output" aria-atomic="true" aria-live="polite" aria-relevant="additions removals"></div>

<div id="controls">
    <button id="play" type="button">Play</button>
    <button id="stop" type="button">Stop</button>

    <button id="pause" type="button">Pause</button>
    <button id="record" type="button">Record</button>
</div>

<!-- jquery examples -->
<button type="button" id="dontClick">Don't click the button</button>
<div id="container">
    <div class="module">
        <p>Hello module one!</p>
    </div><!--/.module-->
    <div class="module">
        <p>Hello module two!</p>
    </div><!--/.module-->
    <div class="module">
        <p>Hello module three!</p>
    </div><!--/.module-->
</div><!--/#container-->

<div id="outputGetJSON" aria-atomic="true" aria-live="polite" aria-relevant="additions removals"></div>

<div >
<table id="tableEl">
    <tr>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>4</td>
    </tr>
</table>
</div>
<!-- end jquery examples -->


<div id="modal-window">
    test modal
    <button type="button" id="closeModal">Close</button>
</div>

<!--js-->
<script src="js/library/vendor/jquery.js"></script>
<script src="js/library/jQueryAjax.js"></script>
<script src="js/library/jQueryPlugin.js"></script>
<script src="js/jQueryScript.js"></script>

<script src="js/dataStorage.js"></script>
<script src="js/touchEvents.js"></script>

<script src="js/library/ajax.js"></script>
<script src="js/library/css.js"></script>
<script src="js/addressBook.js"></script>
<script src="js/audio-controls.js"></script>
<script src="js/application.js"></script>

</body>
</html>
